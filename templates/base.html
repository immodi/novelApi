{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block css %}
    {% endblock css %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body class="main-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link novels active" href="/novels/">Novels</a>
                </li>
                <li class="nav-item">
                <a class="nav-link webtoons active" href="/webtoons/">WebToons</a>
                </li>
                <li class="nav-item">
                <a class="nav-link songs active" href="/songs/">Songs</a>
                </li>
                <li class="nav-item">
                <a class="nav-link direct active" href="/direct/">Direct</a>
                </li>
            </ul>
            </div>
        </div>      
    </nav>
    {% block content %}{% endblock content %}
</body>
</html>
